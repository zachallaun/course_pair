<!DOCTYPE html>
<html>
<head>
  <title>Screenshare app</title>

  <meta http-equiv="X-UA-Compatible" content="chrome=1"/>

  <link rel="stylesheet" href="css/main.css" />

</head>
<body>
  <h1>Screenshare with WebRTC (requires HTTPS)</h1>
  <div id="container">
    <button id="flip">Flip video source</button>
    <div id="card">
      <div id ="local">
        <video id="localVideo" autoplay="autoplay" muted="true"/>
      </div>
      <div id="remote">
        <video id="remoteVideo" autoplay="autoplay">
        </video>
        <div id="mini">
          <video id="miniVideo" autoplay="autoplay" muted="true"/>
        </div>
      </div>
    </div>
  </div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="/_ah/channel/jsapi"></script>
<script src="/js/g_screenshare.js"></script>
</body>
<footer id = "footer">
</footer>
</html>
